<main class="p-0 m-0 d-flex gap-0" id="main">
   <sidebar></sidebar>

    <div id="main-area" class="m-0 p-5" [class.sidebar-hide]="!toggleStore.isShow">
        <div class="container-fluid">
        <h1>I am Own by Me</h1>

        <div cdkDropList cdkDropListOrientation="vertical" [cdkDropListData]="ownerBoards" (cdkDropListDropped)="drop($event)" *ngIf="!boardStore.status.isLoading" class="row  d-flex justify-content-start align-items-center m-0 p-0 flex-wrap">
            <board cdkDrag  *ngFor="let board of ownerBoards;let idx = index;" [data]="board" [routerLink]="'/boards/'+board.id"  class="col-3"></board>
        </div>
    </div>
    <div class="container-fluid">
        <h1>I am assign by other</h1>
        
        <div cdkDropList cdkDropListOrientation="vertical" [cdkDropListData]="assignBoards" (cdkDropListDropped)="drop($event)" *ngIf="!boardStore.status.isLoading" class="row  d-flex justify-content-start align-items-center m-0 p-0 flex-wrap">
            <board cdkDrag  *ngFor="let board of assignBoards;let idx = index;" [data]="board" [routerLink]="'/boards/'+board.id"  class="col-3"></board>
        </div>
    </div>
         <!-- <div *ngIf="boardStore.status.isLoading" class="w-100 d-flex justify-content-center flex-column align-items-center" style="height:70vh !important;">
            <p class="spinner-border thm" style="width:50px;height:50px;"></p>
      clear      <h5 class="my-1 text-muted">Loading Boards...</h5>
         </div> -->

         <loading target="Boards" [show]="boardStore.status.isLoading"></loading>
    </div>
</main>
