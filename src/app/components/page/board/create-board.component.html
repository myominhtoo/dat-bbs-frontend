<navbar></navbar>

<main class="p-0 m-0 d-flex gap-0" id="main">
    <sidebar></sidebar>

    <div id="main-area" class="m-0 p-3 board-con">
        <section class="container-fluid ">
            <div class="container">
                <form action="">
                    <div class="row d-flex justify-content-center align-items-center">
                        <h1 class="text-center">Create Board</h1>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                      
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="col-12 ">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                    <textarea class="form-control textarea-box" id="exampleFormControlTextarea1" rows="3" placeholder="write something about your boards..."></textarea>
                                </div>
                            </div>
                            <div class="col-12 emailbox">
                                <label for="invite" class="form-label">Invite Member</label>
                                <div  class="d-flex gap-1 flex-wrap ">               
                                    <span *ngFor="let email of emails;let idx =index" (click)="setUpdateEmail(idx)"  class="badge d-inline-block fs-6 fw-light py-2 my-2" id="mail-capsule">
                                         {{email}}   
                                         <span (click)="removeEmail(idx)" class="mx-1 fs-6 fas fa-close"></span>
                                    </span>
                                </div>
                              
                            </div>
                            <input class="form-control mt-2" name="emailStr" [(ngModel)]="emailStr" (keyup)="onChange($event)" [value]="emailStr" [class.is-invalid]="status.error.hasError" id="invite" placeholder="member@gmail.com" />
                            <small>{{ status.error.msg }}</small>
                            <div class="mb-3 mt-3 float-end">
                                <button class="btn me-4">Cancel</button>
                                <button class="btn btn-primary">Create Board</button>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>
