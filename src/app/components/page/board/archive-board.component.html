<div class="container-fluid p-4">
    <div *ngIf="boardStore.archivedBoards.length != 0" class="d-flex justify-content-between align-items-center border-board mb-3 ps-3">
        <h2 class="pb-1">Archive Boards</h2>

        <span class="">
            <button class=" btn btn-sm myboard-btn btn-outline-secondary"
                data-bs-toggle="dropdown"><span><i class="fa-solid fa-file-export mx-1"></i>Export</span></button>
            <ul class="dropdown-menu">
                <li><input type="button" name="textShow" id="btn" class="dropdown-item" value="HTML"
                        (click)="exportArchiveBoardReport(html)" />
                <li><input type="button" name="textShow" id="btn" class="dropdown-item" value="PDF"
                        (click)="exportArchiveBoardReport(pdf)" />
                <li><input type="button" name="textShow" id="btn" class="dropdown-item" value="EXCEL"
                        (click)="exportArchiveBoardReport(excel)" />
            </ul>
        </span>
    </div>
    <div cdkDropList cdkDropListOrientation="vertical"  [cdkDropListData]="boards"
        class="row  d-flex justify-content-start align-items-center m-0 p-0 flex-wrap">
        <board cdkDrag *ngFor="let board of boardStore.archivedBoards" (restore-board)="restoreBoard($event)" (unarchive)="unarchiveBoards($event)" [data]="board" class="col-3 mb-3">
        </board>
    </div>
    <loading [show]="boardStore.status.isLoading" target="Archived Boards..." ></loading>

    <div class="boards-not-have " *ngIf="boardStore.archivedBoards.length==0 && boardStore.status.hasDoneFetching">

        <img class="mb-4 opacity-75" src="assets/img/3D/undraw_logistics_x-4-dc.svg" alt="" width="25%"
            style="max-width: 250px;">

        <h3 class="fw-bold opacity-75">No Archive Boards Yet</h3>
    </div>


</div>
