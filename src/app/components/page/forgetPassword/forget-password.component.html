<section class="container-fluid d-flex justify-content-center align-items-center mt-5 w-100">
    <div class=" d-flex justify-content-center align-item w-auto rounded-1 text-black card  py-5 h-auto shadow-sm" style="width:500px !important;max-width:500px;">
        <form class="w-100" (ngSubmit)="forgetPasswordConfirm(forgetPassword)"  #forgetPassword="ngForm">
            <div class="row d-flex justify-content-center align-items-center">
                <h4 class="text-center mb-3 opacity-75">Reset Password</h4>
                <div class="col-8">
                    <div class=" mb-3 d-flex justify-content-md-end input-group pt-3 ">              
                        <input type="email" class="form-control shadow-none" name=email id="email" placeholder="Enter Your Email" [(ngModel)]="user.email"/>
                        <button (click)="sendCode(user.email)" class="btn btn-sm bg-thm text-light input-group-text" [disabled]="status.isEmailLoading"> 
                            {{status.isEmailLoading ? 'Sending' : 'Send Code'}}</button>
                    </div>
                    <div class="mb-3">              
                        <input type="text" class="form-control shadow-none" name=code id="code" placeholder="Enter Your Code" 
                        [disabled]="!status.sendEmail" [(ngModel)]="user.code"/>
                    </div>
                    <div class="mb-3">              
                        <input type="password" class="form-control shadow-none" name=password id="password" placeholder="New Password" 
                        [disabled]="!status.sendEmail" [(ngModel)]="user.password" />
                    </div>
                    <div class="mb-3">              
                        <input type="password" class="form-control shadow-none" name=confirmPassword id="confirmPassword" placeholder="Confirm Password"
                        [disabled]="!status.sendEmail" [(ngModel)]="user.confirmpassword" />
                    </div>
                    <div class="mb-3 mt-1 d-flex justify-content-end">
                        <button class="btn me-1 btn-sm">Cancel</button>
                        <button class="btn btn-sm bg-thm px-2 text-light" [disabled]="status.isLoading" >{{status.isLoading ? 'Confirming' : 'Confirm'}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
