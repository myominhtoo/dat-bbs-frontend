
<table style="margin-left:300px;margin-right:300px;width:60%">
  <thead>
    <tr>
      <th scope="col">Nmae</th>
      <th scope="col">Uploaded By</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let lista of attachment">
      <td>{{ lista.name}} </td>
      <td> {{ lista.user.username}} </td>
      <td>
        <a class="link " [href]="'http://localhost:8080/attachments/'+lista.fileUrl"  ><i class="fa-solid fa-download"></i></a>
     </td>
    </tr>
  </tbody>
</table>
